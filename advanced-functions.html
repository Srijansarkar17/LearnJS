        //addEventListener() -- lets us run some code when we interact with the element(sort of does the same thing as onclick)
        
        const buttonElement = document.querySelector('.js-button');

        const eventListener = () => {
            console.log('button clicked');
        }
        buttonElement.addEventListener('click', eventListener);
        //syntax - (event, function which we want to run)
        //addEventListener helps us add multiple event listeners for an event
        buttonElement.addEventListener('click', () => {
            console.log('button clicked 2');
        });

        //Helps us remove eventListener using removeEventListener
        buttonElement.removeEventListener('click', eventListener)
